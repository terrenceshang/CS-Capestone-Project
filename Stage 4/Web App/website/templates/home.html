{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<form method="POST">
  <h1 align="center">Shortest Path Calculation</h1>
  <div class="form-group col-md-4">
    <label for="departureStation">Departure Station</label>
    <input list="stations1" name="departureStation" id="departureStation">
    <datalist id="stations1">
      {% for s in stations %}
      <option value = "{{s}}">
      {% endfor %}
    </datalist>
  </div>
  <div class="form-group col-md-4">
    <label for="destinationStation">Destination Station</label>
    <input list="stations2" name="destinationStation" id="destinationStation">
    <datalist id = "stations2">
      {% for s in stations %}
      <option>{{s}}</option>
      {% endfor %}
    </datalist>
  </div>
  <div align="left">
    <label for="departureTime">Departure Time</label>
    <input
      type="time"
      class="form-time"
      id="departureTime"
      name="departureTime"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Calculate</button>
</form>
{% endblock %}
